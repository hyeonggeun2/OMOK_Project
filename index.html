<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/index.js"></script>
  <link rel="shortcut icon" href="image/favicon.png">
</head>
<body>
  <header>
    <div class="start-popup">
      <p class="player1">
        <span>선공</span>
        <input type="text" class="player1-name" placeholder="Enter player name">
      </p>

      <p class="player2">
        <span>후공</span>
        <input type="text" class="player2-name" placeholder="Enter player name">
      </p>

      <button class="start-button">Start</button>
    </div>
    <div class="overlay"></div>
    <button class="btn-new">판 엎자</button>
  </header>
  <main>

    <div class="player-1-panel active">
      <div class="player-name">Player 1</div>
      <div class="player-timer">0</div>
    </div>
    <table class="space">
    </table>
    <div class="player-2-panel">
      <div class="player-name">Player 2</div>
      <div class="player-timer">0</div>
    </div>

     <!--ending-popup -->
     <div class="ending-popup">
       <!-- ending-popup content -->
        <div class="ending-content">
         <span class="victory-content">승리!</span>
        <div>
         <span class="more">한판 더?</span>
         <button class="victory-yes">좋아요!</button>
         <button class="victory-no">노놉!</button>
        </div>
        </div>
     </div>


  </main>
  <footer>
    <p>&copy; Copyright 2019 형그니와 으른둘</p>
  </footer>
</body>
</html>
